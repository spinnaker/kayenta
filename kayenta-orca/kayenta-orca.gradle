apply from: "$rootDir/gradle/kotlin.gradle"

dependencies {
  compile 'com.netflix.spinnaker.orca:orca-queue:2.8.3'
  compile 'com.netflix.spinnaker.orca:orca-queue-redis:2.8.3'

  // compile spinnaker.dependency('bootWeb')
  compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"

  // compile spinnaker.dependency("korkSwagger")
  compile "com.netflix.spinnaker.kork:kork-swagger:$korkVersion"

  // compile spinnaker.dependency('lombok')
  compile "org.projectlombok:lombok:1.16.10"

  // TODO(duftler): Move these to spinnaker-dependencies.
  testCompile 'com.netflix.spinnaker.orca:orca-queue:2.8.3'
  testCompile 'com.netflix.spinnaker.orca:orca-test:2.8.3'
  testCompile fileTree(dir: 'libs', include: ['*.jar'])

  testCompile "com.natpryce:hamkrest:1.4.0.0"
}
